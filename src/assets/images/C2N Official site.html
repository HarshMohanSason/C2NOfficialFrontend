.overlay {
  position: fixed;
  inset: 0;
  display: flex;
  z-index: 9999;
}

.box {
  flex: 1 1;
  position: relative;
  overflow: hidden;
}

.box-top,
.box-bottom {
  position: absolute;
  width: 100%;
  height: 50%;
  background-color: #FF3D22;
  transition: transform 1s ease-in-out;
}

.box-top {
  top: 0;
  transform: translateY(0);
}

.box-bottom {
  bottom: 0;
  transform: translateY(0);
}

/* Animation when 'animate' class is added */
.animate .box-top {
  animation: slideUp 1s forwards;
}

.animate .box-bottom {
  animation: slideDown 1s forwards;
}

@keyframes slideUp {
  to {
    transform: translateY(-100%);
  }
}

@keyframes slideDown {
  to {
    transform: translateY(100%);
  }
}

	background-color: #E2E2E2;
	display: flex;
	justify-content: space-between;
	font-family: 'Inter';
}
.sign-in-section{
	display: flex;
	flex-direction: column;
	padding-left: 150px;
	padding-top: 150px;
	gap: 20px;
}
.img-section figure img{
  border-top-left-radius: 40px;
  border-bottom-left-radius: 40px;
}
.sign-in-section h1{
	font-size: 32px;
}
.sign-in-section h6{
    font-weight: 500;
    font-size: 17px;
}
.sign-in-with-email-section {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.sign-in-section input{
	border-radius: 10px;
	font-size: 20px;
	height: 40px;
	padding-left: 10px;
	outline: none;
	border: 1px solid #E2E2E2;
}
.sign-in-section input:focus {
  border-color: #FF3D22; 
}
.sign-in-section input::placeholder{
	color: #E2E2E2;
	font-size: 12px;
}
.terms-and-conditions {
	display: flex;
	gap: 10px;
}
.terms-and-conditions label{
	padding-top: 11px;
}
.sign-in-section label{
	margin: 0;
	font-weight: 500;
	font-size: 15px;
}
.sign-in-section input[type="checkbox"] {
  accent-color: #FF3D22; 
}
#sign-in-button{
	background-color: #FF3D22;
	border-radius: 10px;
	border: none;
	color: white;
	width: 404px;
	height: 32px;
}
.or-divider {
  display: flex;
  align-items: center;
  text-align: center;
  color: #555; 
  font-size: 12px;
  font-weight: bold;
  padding: 30px 0;
}
.or-divider::before,
.or-divider::after {
  content: "";
  flex: 1 1;
  border-top: 1px solid black;
  margin: 0 10px; 
}

.google-sign-in-button {
	align-self: center;
    cursor: pointer;
    transition: background-color .3s, box-shadow .3s;
    width: 250px;
    padding: 12px 16px 12px 42px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
    
    color: #757575;
    font-size: 14px;
    font-weight: 500;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
    
    background-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=);
    background-color: white;
    background-repeat: no-repeat;
    background-position: 12px 11px;
}

.google-sign-in-button:hover {
    box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 2px 4px rgba(0, 0, 0, .25);
}

.google-sign-in-button:active {
    background-color: #eeeeee;
}

.google-sign-in-button:active {
    outline: none;
        box-shadow: 
        0 -1px 0 rgba(0, 0, 0, .04),
        0 2px 4px rgba(0, 0, 0, .25),
        0 0 0 3px #c8dafc;
}
.google-sign-in-button:disabled {
    filter: grayscale(100%);
    background-color: #ebebeb;
    box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
    cursor: not-allowed;
}
.sign-in-section h4{
    text-align: center;
    font-family: 500;
}
.sign-in-section h4 span link{
    text-decoration: none;
}

}
.add-product-section{

  padding-right: 50px;

  flex-direction: column;
  gap: 40px;

  border-radius: 10px;
  width: 50%;
